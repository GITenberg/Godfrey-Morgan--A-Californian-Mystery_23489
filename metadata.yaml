description: "Godfrey Morgan: A Californian Mystery (French: L'École des Robinsons,\
  \ literally The School for Robinsons), also published as School for Crusoes, is\
  \ an 1882 adventure novel by French writer Jules Verne. The novel tells of a wealthy\
  \ young man, Godfrey Morgan who, with his deportment instructor, Professor T. Artelett,\
  \ embark from San Francisco, California on a round-the-world ocean voyage. They\
  \ are cast away on an uninhabited Pacific island where they must endure a series\
  \ of adversities. Later they encounter an African slave, Carefinotu, brought to\
  \ the island by cannibals. In the end, the trio manage to work together and survive\
  \ on the island.\nThe novel is a robinsonade—a play on Daniel Defoe's 1719 novel\
  \ Robinson Crusoe.\n From Wikipedia (CC BY-SA)."
